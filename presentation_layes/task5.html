<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Layer - Binary ↔ Text Converter</title>
    
    <style>
        /* =============================================================================
           OSI PRESENTATION LAYER - BINARY TEXT CONVERTER
           Educational Web Application for Data Translation Visualization
           ============================================================================= */
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        /* Main Container - Centered Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header Section - OSI Model Education */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 15px;
        }
        
        .osi-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 0.9rem;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        
        /* Main Content Area */
        .main-content {
            padding: 40px 30px;
        }
        
        /* Data Transformation Visual Indicator */
        .transformation-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            height: 80px;
        }
        
        .indicator-element {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .indicator-element.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scale(1.4);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6);
            animation: dataFlow 0.6s ease-in-out;
        }
        
        .indicator-element.active::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.3;
            animation: ripple 0.8s ease-out;
        }
        
        @keyframes dataFlow {
            0%, 100% { transform: scale(1.4); }
            50% { transform: scale(1.8); }
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Conversion Interface */
        .conversion-interface {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
        }
        
        /* Input/Output Sections */
        .data-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .section-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .binary-label {
            color: #667eea;
        }
        
        .text-label {
            color: #764ba2;
        }
        
        .data-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .data-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .data-input.binary-input:focus {
            border-color: #667eea;
        }
        
        .data-input.text-output {
            background: #f8f9fa;
            cursor: default;
        }
        
        .data-input.text-output.updated {
            animation: dataTransformed 0.8s ease-out;
        }
        
        @keyframes dataTransformed {
            0% {
                opacity: 0;
                transform: translateY(10px);
                box-shadow: 0 0 0 rgba(118, 75, 162, 0);
            }
            50% {
                box-shadow: 0 0 25px rgba(118, 75, 162, 0.3);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                box-shadow: 0 0 0 rgba(118, 75, 162, 0);
            }
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 200px;
        }
        
        /* Action Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            justify-content: center;
        }
        
        .binary-to-text-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .action-btn:hover .btn-icon {
            transform: scale(1.2);
        }
        
        .action-btn.processing {
            pointer-events: none;
        }
        
        .action-btn.processing::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: processingFlow 1.5s infinite;
        }
        
        @keyframes processingFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Error Handling Styles */
        .data-input.error {
            border-color: #ff6b6b;
            background-color: #fff5f5;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .conversion-interface {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-container {
                flex-direction: row;
                min-height: auto;
                gap: 15px;
            }
            
            .action-btn {
                min-width: 150px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .transformation-indicator {
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .indicator-element {
                width: 14px;
                height: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                min-width: auto;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus indicators for keyboard navigation */
        .action-btn:focus,
        .data-input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- =============================================================================
         OSI PRESENTATION LAYER - BINARY TEXT CONVERTER
         Main HTML Structure for Educational Data Translation Application
         ============================================================================= -->
    
    <div class="container">
        <!-- Header Section - OSI Model Education -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">Presentation Layer</h1>
                <p class="subtitle">Binary ↔ Text Converter</p>
                <div class="osi-info">
                    <strong>Data Translation for Visualization</strong><br>
                    Layer 6 of the OSI Model - Responsible for data formatting, encryption, and translation between different data representations.
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Data Transformation Visual Indicator -->
            <div class="transformation-indicator">
                <div class="indicator-element" id="indicator1"></div>
                <div class="indicator-element" id="indicator2"></div>
                <div class="indicator-element" id="indicator3"></div>
                <div class="indicator-element" id="indicator4"></div>
                <div class="indicator-element" id="indicator5"></div>
            </div>

            <!-- Conversion Interface -->
            <div class="conversion-interface">
                <!-- Binary Input Section -->
                <div class="data-section">
                    <label class="section-label binary-label">
                        <span>🔢</span>
                        Binary Input
                    </label>
                    <textarea 
                        id="binaryInput" 
                        class="data-input binary-input" 
                        placeholder="Enter binary code here (e.g., 01001000 01100101 01101100 01101100 01101111)"
                    ></textarea>
                    <div id="binaryError" class="error-message" style="display: none;"></div>
                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button id="binaryToTextBtn" class="action-btn binary-to-text-btn">
                        <span class="btn-icon">→</span>
                        Convert Binary → Text
                    </button>
                </div>

                <!-- Text Output Section -->
                <div class="data-section">
                    <label class="section-label text-label">
                        <span>📝</span>
                        Text Output
                    </label>
                    <textarea 
                        id="textOutput" 
                        class="data-input text-output" 
                        placeholder="Converted text will appear here..."
                        readonly
                    ></textarea>
                </div>
            </div>

        </main>
    </div>

    <script>
        /* =============================================================================
           JAVASCRIPT FUNCTIONALITY
           OSI Presentation Layer - Binary Text Conversion Logic
           ============================================================================= */
        
        // DOM Element References
        const binaryInput = document.getElementById('binaryInput');
        const textOutput = document.getElementById('textOutput');
        const binaryToTextBtn = document.getElementById('binaryToTextBtn');
        const binaryError = document.getElementById('binaryError');
        const indicatorElements = document.querySelectorAll('.indicator-element');
        
        // Application State
        let isProcessing = false;
        
        /**
         * Initialize the Presentation Layer Converter Application
         * Sets up event listeners and initializes the educational interface
         */
        function initializeApp() {
            setupEventListeners();
            console.log('OSI Presentation Layer - Binary Text Converter initialized');
            showWelcomeMessage();
        }
        
        /**
         * Set up all event listeners for user interactions
         */
        function setupEventListeners() {
            // Button click events for data conversion
            binaryToTextBtn.addEventListener('click', convertBinaryToText);
            
            // Input validation and real-time feedback
            binaryInput.addEventListener('input', validateBinaryInput);
            binaryInput.addEventListener('input', clearOutput);
            
            // Keyboard shortcuts for enhanced user experience
            document.addEventListener('keydown', handleKeyboardShortcuts);
            
            // Clear error messages when user starts typing
            binaryInput.addEventListener('focus', clearErrors);
        }
        
        /**
         * Handle keyboard shortcuts for quick data conversion
         * @param {KeyboardEvent} event - The keyboard event object
         */
        function handleKeyboardShortcuts(event) {
            // Ctrl/Cmd + Enter: Convert binary to text
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                if (binaryInput.value.trim()) {
                    convertBinaryToText();
                }
            }
        }
        
        /**
         * Validate binary input and provide real-time visual feedback
         * Ensures only valid binary characters (0s and 1s) are accepted
         */
        function validateBinaryInput() {
            const input = binaryInput.value;
            const cleanInput = input.replace(/\s/g, ''); // Remove whitespace for validation
            
            // Check if input contains only binary digits
            const isValidBinary = /^[01]*$/.test(cleanInput);
            
            if (input && !isValidBinary) {
                // Show error state
                binaryInput.classList.add('error');
                binaryError.textContent = 'Invalid binary code. Please use only 0s and 1s.';
                binaryError.style.display = 'block';
            } else {
                // Clear error state
                binaryInput.classList.remove('error');
                binaryError.style.display = 'none';
            }
        }
        
        /**
         * Clear error messages and reset input styling
         */
        function clearErrors() {
            binaryInput.classList.remove('error');
            binaryError.style.display = 'none';
        }
        
        /**
         * Clear the output area when input changes
         */
        function clearOutput() {
            textOutput.value = '';
            textOutput.classList.remove('updated');
        }
        
        /**
         * Convert binary code to human-readable text
         * Demonstrates data translation function of the Presentation Layer
         */
        async function convertBinaryToText() {
            if (isProcessing) return;
            
            const binaryString = binaryInput.value.trim();
            if (!binaryString) {
                showNotification('Please enter binary code to convert', 'error');
                return;
            }
            
            // Validate binary input
            const cleanBinary = binaryString.replace(/\s/g, '');
            if (!/^[01]*$/.test(cleanBinary)) {
                showNotification('Invalid binary code. Please use only 0s and 1s.', 'error');
                return;
            }
            
            try {
                isProcessing = true;
                setButtonProcessing(binaryToTextBtn, true);
                
                // Trigger data transformation visualization
                animateDataTransformation();
                
                // Simulate processing delay for smooth user experience
                await delay(1000);
                
                // Perform the actual conversion
                const result = binaryToString(cleanBinary);
                
                // Display result with animation
                await displayResultWithAnimation(result, textOutput);
                
                showNotification('Binary data successfully translated to text!', 'success');
                
            } catch (error) {
                showNotification('Error during data translation: ' + error.message, 'error');
            } finally {
                isProcessing = false;
                setButtonProcessing(binaryToTextBtn, false);
            }
        }
        
        
        /**
         * Convert binary string to readable text
         * Core data translation logic for the Presentation Layer
         * @param {string} binaryString - The binary string to convert
         * @returns {string} The converted text
         */
        function binaryToString(binaryString) {
            // Ensure binary string length is multiple of 8 (ASCII byte alignment)
            const paddedBinary = binaryString.padEnd(Math.ceil(binaryString.length / 8) * 8, '0');
            
            let result = '';
            
            // Process 8-bit chunks (ASCII bytes)
            for (let i = 0; i < paddedBinary.length; i += 8) {
                const byte = paddedBinary.substr(i, 8);
                const decimal = parseInt(byte, 2);
                
                // Filter out null characters and invalid ASCII values
                if (decimal > 0 && decimal <= 127) {
                    result += String.fromCharCode(decimal);
                }
            }
            
            return result || 'No valid text found in binary data';
        }
        
        
        /**
         * Animate data transformation indicators
         * Visual representation of data processing in the Presentation Layer
         */
        function animateDataTransformation() {
            // Reset all indicators
            indicatorElements.forEach(element => {
                element.classList.remove('active');
            });
            
            const delay = 200;
            
            // Animate left to right (binary → text)
            indicatorElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('active');
                    setTimeout(() => {
                        element.classList.remove('active');
                    }, 800);
                }, index * delay);
            });
        }
        
        /**
         * Display conversion result with smooth animation
         * @param {string} result - The result to display
         * @param {HTMLElement} targetElement - The element to update
         */
        async function displayResultWithAnimation(result, targetElement) {
            targetElement.value = '';
            targetElement.classList.remove('updated');
            
            // Typewriter effect for smooth data visualization
            for (let i = 0; i <= result.length; i++) {
                targetElement.value = result.substring(0, i);
                await delay(30); // Adjust speed of typewriter effect
            }
            
            // Add transformation animation class
            targetElement.classList.add('updated');
            
            // Remove animation class after completion
            setTimeout(() => {
                targetElement.classList.remove('updated');
            }, 800);
        }
        
        /**
         * Set button processing state
         * @param {HTMLElement} button - The button element
         * @param {boolean} processing - Whether to show processing state
         */
        function setButtonProcessing(button, processing) {
            if (processing) {
                button.classList.add('processing');
                button.disabled = true;
            } else {
                button.classList.remove('processing');
                button.disabled = false;
            }
        }
        
        /**
         * Show educational notification message
         * @param {string} message - The message to display
         * @param {string} type - The type of notification
         */
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Style the notification based on type
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 12px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.4s ease;
                max-width: 350px;
                word-wrap: break-word;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            `;
            
            // Set background based on notification type
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #00d4aa 0%, #00a085 100%)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            }
            
            // Add to document and animate in
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after delay
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }
        
        /**
         * Show welcome message explaining the OSI Presentation Layer
         */
        function showWelcomeMessage() {
            setTimeout(() => {
                showNotification('Welcome! This tool demonstrates OSI Layer 6 - Data Translation', 'success');
            }, 1000);
        }
        
        /**
         * Utility function for creating delays
         * @param {number} ms - Milliseconds to delay
         * @returns {Promise} Promise that resolves after delay
         */
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        /**
         * Handle window resize for responsive adjustments
         */
        function handleWindowResize() {
            console.log('Window resized - responsive adjustments applied');
        }
        
        // Event listeners for window events
        window.addEventListener('resize', handleWindowResize);
        
        // Initialize the application when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Export functions for potential testing (educational purposes)
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = {
                binaryToString,
                validateBinaryInput
            };
        }
    </script>
</body>
</html>
