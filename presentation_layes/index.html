<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Protection Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
      width: 100%;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2d3748;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
    }

    .file-input {
      margin: 1rem 0;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #2a5298;
      background: #f7fafc;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      margin: 0.5rem 0;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
    }

    button {
      padding: 0.875rem 1.5rem;
      border: none;
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button-group button {
      flex: 1;
    }

    button.secondary {
      background: linear-gradient(135deg, #546e7a 0%, #37474f 100%);
      box-shadow: 0 4px 12px rgba(84, 110, 122, 0.3);
    }

    button.success {
      background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
      box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
    }

    #steps {
      margin-top: 1rem;
      color: #2d3748;
      font-weight: 500;
      padding: 0.75rem;
      background: #f7fafc;
      border-radius: 8px;
      border-left: 4px solid #2a5298;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeInScale 0.5s ease-out;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 1.25rem;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-all;
      overflow-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
    }

    pre::-webkit-scrollbar {
      width: 8px;
    }

    pre::-webkit-scrollbar-track {
      background: #1a202c;
      border-radius: 4px;
    }

    pre::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 4px;
    }

    .step-box {
      background: #f7fafc;
      padding: 1.25rem;
      border-radius: 12px;
      margin-top: 1rem;
      border: 1px solid #e2e8f0;
      animation: fadeInScale 0.5s ease-out;
    }

    .step-box h3 {
      color: #2d3748;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .full-width-card {
      grid-column: 1 / -1;
    }

    .status-message {
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
      animation: fadeInScale 0.4s ease-out;
    }

    .status-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Data Protection Tool</h1>
      <p>Encode • Compress • Encrypt • Export</p>
    </div>

    <div class="grid">
      <div class="card full-width-card">
        <h2>Input Data</h2>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div class="file-input">
          <input type="file" id="fileInput">
        </div>
        <input type="text" id="secretKey" placeholder="Enter secret key (optional)">
        <div class="button-group">
          <button id="generateKeyBtn" class="secondary">Generate Key</button>
        </div>
        <div class="button-group">
          <button id="processBtn">Encrypt & Process</button>
          <button id="resetBtn" class="secondary">Reset</button>
        </div>
        <div id="steps"></div>
      </div>
    </div>

    <div id="intermediateSection" class="hidden">
      <div class="grid">
        <div class="card">
          <h2>Base64 Encoded</h2>
          <pre id="encodedOutput"></pre>
        </div>
        <div class="card">
          <h2>RLE Compressed</h2>
          <pre id="compressedOutput"></pre>
        </div>
      </div>
    </div>

    <div id="outputSection" class="hidden">
      <div class="card full-width-card">
        <h2>AES Encrypted Output</h2>
        <pre id="encryptedOutput"></pre>
        <div class="button-group">
          <button id="copyBtn" class="success">Copy to Clipboard</button>
          <button id="downloadBtn" class="secondary">Download JSON</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
